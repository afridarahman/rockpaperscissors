<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
   
    
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="row">
      <h1>It's time to duel!</h1>
      <img src="https://nordic.businessinsider.com/contentassets/03fb972f8bd5443c829e1222b12e1eec/rps_brewery.png?preset=article-image" class="rps">

      <h3>Select your weapon of choice: Rock, Paper, or Scissors</h3>
      <div>
        <input id="input" placeholder= "Weapon of Choice">
        <button id="shoot">Duel!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
        </div>
      </div>
      <div id="result"></div>
  </div>
  <div class="points">
    <div id="userWins"> Your Points</div>
    <div id="computerWins"> Their Points </div>
  </div>
    <div id="winner"></div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
